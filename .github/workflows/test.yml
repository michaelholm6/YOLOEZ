name: CI Tests

on:
  push:
    branches:
      - main
      - development
  pull_request:
    branches:
      - main
      - development

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        python-version: ["3.12"]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install system deps (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y xvfb

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install coverage-badge

      - name: Check formatting with Black
        run: black --check .

      - name: Run tests with coverage
        shell: bash
        env:
          QT_QPA_PLATFORM: offscreen
        run: |
          if [ "${{ matrix.os }}" == "ubuntu-latest" ]; then
              xvfb-run -a python -m pytest --cov=src --cov-report=xml -q
          else
              python -m pytest --cov=src --cov-report=xml -q
          fi

      - name: Generate coverage badge
        if: matrix.os == 'ubuntu-latest'
        run: |
          mkdir -p badges
          python -m coverage_badge -o badges/coverage-${{ github.ref_name }}.svg

      - name: Commit coverage badge
        if: matrix.os == 'ubuntu-latest'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git
          git add badges/coverage-${{ github.ref_name }}.svg
          git commit -m "Update coverage badge for ${{ github.ref_name }}" || echo "No changes"
          git push origin HEAD:${{ github.ref_name }}
